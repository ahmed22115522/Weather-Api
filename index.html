<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Css Links -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <!-- Fonts link -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
</head>
<body>
    
      <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg  bg-light py-3">
        <div class="container">
          <div class="logo d-flex justify-content-center align-items-center">
            <a class="navbar-brand ms-5" href="#"><img src="img/logo.png" alt="Logo"></a>
            <h4 class="text-white pt-3">Weather
                <p class="text-muted fs-6">tagline goes here</p>
            </h4>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a class="nav-link text-white active" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">News</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Live Cameras</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Photos</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white me-5" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation End -->

      <!-- Hero Section Start -->
      <section class="Weather py-5 my-4" >
        <div class="container">
            <div class="search position-relative">
                <input type="text" id="searchBar" placeholder="Enter the Location...." class="form-control border-0 w-75 m-auto input-body  p-3 rounded-pill mb-5">
                <input type="button" value="Find" class="rounded-pill">
            </div>
            <div class="application text-white">
                <div class="row mx-5 g-0 gy-3">
                    <div class="col-md-4">
                      <div class="layer rounded-start">
                        <div class="data edges rounded-start">
                          <div id="dateAndTime" class="d-flex justify-content-between align-items-center px-3 py-2 edges-layer-head">
                              <p class="m-0" id="todayDay">Monday</p>
                              <p class="m-0"><span id="day0"></span> <span id="todayMonth">October</span></p>
                          </div>
                          <div class="edges-layer">
                            <div class="day-one p-3">
                              <p class="lead text-wind" id="cityName">Cairo</p>
                              <p class="big-text fw-bold mb-0" id="tempatureC"> <span>24°C</span></p>
                              <img id="currentIcon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="" class="w-25 mb-3">
                              <p class="text-main" id="weatherCondition">Party Cloudy</p>
                              <div class="extra mb-3">
                                <span class="text-wind me-3">
                                  <img src="img/icon-umberella.png" alt="" >
                                  <span id="cloud"> 20% </span>
                                </span>
                                <span class="text-wind me-3">
                                  <img src="img/icon-wind.png" alt="">
                                 <span id="wind">18 km/h</span>
                                </span>
                                <span class="text-wind">
                                  <img src="img/icon-compass.png" alt="">
                                  East
                                </span>
                              </div>
                          </div>
                          </div>
                      </div>
                      </div>
                    </div>
                    <div class="col-md-4 middle">
                      <div class="layer-middle">
                        <div class="data text-center">
                          <div class="d-flex justify-content-center align-items-center px-3 py-2 edges-layer-middle">
                              <p class="m-0" id="nextDay">Tuesday</p>
                          </div>
                          <div class="next-day">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" id="dayTwoIcon" class="py-5">
                            <p class="fs-3 mb-0" id="dayTwoMax">29.6°C</p>
                            <span class="fs-6 text-wind" id="dayTwoMin">19.6°</span>
                            <p class="mt-5 text-main" id="dayTwoCond">Sunny</p>
                          </div>
                      </div>
                      </div>

                    </div>
                    <div class="col-md-4 middle rounded-end">
                      <div class="layer">
                        <div class="data text-center">
                          <div class="d-flex justify-content-center align-items-center px-3 py-2 rounded-end edges-layer-end">
                                <p class="m-0" id="afterDay">Wednesday</p>
                          </div>
                          <div class="next-day">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" id="dayThreeIcon" class="py-5">
                            <p class="fs-3 mb-0" id="dayThreeMax">29.6°C</p>
                            <span class="fs-6 text-wind" id="dayThreeMin">19.6°</span>
                            <p class="mt-5 text-main" id="dayThreeCond">Sunny</p>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- Hero Section End -->

      <!-- Footer Start -->
      <footer class="py-5 edges-layer">
        <div class="container">
          <div class="row d-flex align-items-center gy-3">
            <div class="col-lg-6 col-md-8 col-sm-12">
              <div class="search position-relative d-flex align-items-center justify-content-between ms-5">
                <input type="text" id="location" placeholder="Enter your email to subscribe..." class="form-control border-0 input-body  p-3 rounded-pill m-0">
                <input type="button" value="Subscribe" class="rounded-pill" >
              </div>
            </div>
            <div class="col-lg-6 col-md-4 col-sm-12 text-center mt-sm-3">
              <div class="socialMeida me-auto">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook me-3 text-main" viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg></a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-twitter me-3 text-main" viewBox="0 0 16 16">
                  <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                </svg></a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-google me-3 text-main" viewBox="0 0 16 16">
                  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg></a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pinterest me-3 text-main" viewBox="0 0 16 16">
                  <path d="M8 0a8 8 0 0 0-2.915 15.452c-.07-.633-.134-1.606.027-2.297.146-.625.938-3.977.938-3.977s-.239-.479-.239-1.187c0-1.113.645-1.943 1.448-1.943.682 0 1.012.512 1.012 1.127 0 .686-.437 1.712-.663 2.663-.188.796.4 1.446 1.185 1.446 1.422 0 2.515-1.5 2.515-3.664 0-1.915-1.377-3.254-3.342-3.254-2.276 0-3.612 1.707-3.612 3.471 0 .688.265 1.425.595 1.826a.24.24 0 0 1 .056.23c-.061.252-.196.796-.222.907-.035.146-.116.177-.268.107-1-.465-1.624-1.926-1.624-3.1 0-2.523 1.834-4.84 5.286-4.84 2.775 0 4.932 1.977 4.932 4.62 0 2.757-1.739 4.976-4.151 4.976-.811 0-1.573-.421-1.834-.919l-.498 1.902c-.181.695-.669 1.566-.995 2.097A8 8 0 1 0 8 0z"/>
                </svg></a>
              </div>
            </div>
          </div>
          <p class="CR mt-5 mb-0 ms-5 text-wind text-center ">Copyright 2022 Company name. Designed by Ahmed. All rights reserved.</p>
        </div>

      </footer>
      <!-- Footer End -->

    <!-- Java Script Links -->
    <script src="JS/index.js"></script>
</body>
</html>
